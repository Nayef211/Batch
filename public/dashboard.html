    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tron 2021 8Stream</title>

    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="static/css/style.css" rel="stylesheet">

    <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<body ng-app="myApp" ng-controller="myCtrl">

    <div style="position: absolute; text-align: center; width: 100%">
        <h2>Dashboard</h2>
    </div>


    <div class = "container" style = "width: 100%;">
        <div class = "row" style = "height:100px;margin-left: 30%;">   
            <div class = "circle" ng-click = "cirAbout=!cirAbout; div1 = cirAbout ? 100 : 0;">{{circuits.length}}
                <div style = "height:1px; width:400px; background-color:black; position: relative; top: -50px; margin-left: 90px;"></div>
            </div>
            <h3 style = "position: relative; left:270px;">Circuits</h3>
            <div style = "height:width:260px;background:rgba(0,0,0,0.2);position:relative;top:51px; left:-60px;" ng-show ="cirAbout" ng-style="{height: aboutHeight+circuits.length *20 + 'px'}">
                <ul style="padding: 0px;">
                        <h4>MTE120 (Circuits)</h4>
                        <li ng-repeat = "task in circuits">{{task}}<span ng-click="removeCir($index)">  X </span></li>
                        <input ng-model="addC">
                        <button ng-click = "addCircuits()">Add!</button>
                </ul>
            </div>
        </div>
        <div style = "margin:0px; padding:0px;" ng-style="{height: (circuits.length-5)*10+ 'px'}"></div>

        <div class = "row" style = "height:100px;margin-left: 30%;">   
            <div class = "circle" style ="background:green;" ng-click = "matAbout = !matAbout; div2 = matAbout ? 100:0">{{materials.length}}
                <div style = "height:1px; width:400px; background-color:green; position: relative; top: -50px; margin-left: 90px;"></div>
            </div>
            <h3 style = "position: relative; left:245px;">Materials</h3>

            <div style = "height:width:260px;background:rgba(0,0,0,0.2);position:relative;top:51px; left:-60px;" ng-show ="matAbout" ng-style="{height: aboutHeight+materials.length *20 + 'px'}">
                    <ul style="padding: 0px;">
                        <h4>MTE111 (Materials)</h4>
                        <li ng-repeat = "task in materials">{{task}}<span ng-click="removeMat($index)">  X </span></li>
                        <input ng-model="addM">
                        <button ng-click = "addMaterials()">Add!</button>
                </ul>
            </div>
        </div>

        <div style = "margin:0px; padding:0px;" ng-style="{height: (materials.length-5)*10+ 'px'}"></div>

        <div class = "row" style = "height:100px;margin-left: 30%;">   
            <div class = "circle" style = "background:orange;" ng-click = "calAbout = !calAbout">{{calculus.length}}
                <div style = "height:1px; width:400px; background-color:orange; position: relative; top: -50px; margin-left: 90px;"></div>
            </div>
            <h3 style = "position: relative; left:252px;">Calculus</h3>

        <div style = "height:width:260px;background:rgba(0,0,0,0.2);position:relative;top:51px; left:-60px;" ng-show ="calAbout" ng-style="{height: aboutHeight+calculus.length *20 + 'px'}">
                    <ul style="padding: 0px;">
                        <h4>MTE118 (Calculus)</h4>
                        <li ng-repeat = "task in calculus">{{task}}<span ng-click="removeCal($index)">  X </span></li>
                        <input ng-model="addCal">
                        <button ng-click = "addCalculus()">Add!</button>
                    </ul>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
