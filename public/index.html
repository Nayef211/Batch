    <div id="logoHolder" style="text-align: center"><img src="static/img/Batch v2.png" alt="Batch Logo" id="logo"></div>

        <h2 class="login-header">Log in</h2>

        <form name="form" class="login-container">
            <p><input type="email" placeholder="Email" name="emailHolder" id="mail"/></p>
            <p><input type="password" placeholder="Password" name="passHolder" id="pass"/></p>
            <!--<p><input type="submit" value="Login" onclick="return validateForm()"/></p> -->

        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form name="register" class="reg-container">
